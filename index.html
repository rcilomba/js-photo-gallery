<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Photo Gallery</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Photo by Ramma</h1>

      <div class="galleryContainer">
        <div id="image-track" data-mouse-down-at="0" data-prev-percentage="0">
          <img class="image" src="/images/img1.jpg" draggable="false" />
          <img class="image" src="/images/img2.jpg" alt="" draggable="false" />
          <img class="image" src="/images/img3.jpg" alt="" draggable="false" />
          <img class="image" src="/images/img4.jpg" alt="" draggable="false" />
          <img class="image" src="/images/img5.jpg" alt="" draggable="false" />
          <img class="image" src="/images/img6.jpg" alt="" draggable="false" />
          <img class="image" src="/images/img7.jpg" alt="" draggable="false" />
        </div>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
